<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8">
  <title>Realtime Flip Grid</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background: #f3f4f6;
      font-family: Inter, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 210px);
      grid-gap: 24px;
    }
    .card {
      perspective: 1200px;
    }
    .inner {
      position: relative;
      width: 210px;
      height: 210px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
      border-radius: 16px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
    }
    .inner.flipped {
      transform: rotateY(180deg);
    }
    .face {
      position: absolute;
      inset: 0;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 36px;
      backface-visibility: hidden;
    }
    .front { color: #fff; }
    .back {
      background: #1f2937;
      color: #fff;
      transform: rotateY(180deg);
      font-size: 18px;
      text-align: center;
      padding: 16px;
      line-height: 1.4;
    }

    /* Баганаар ялгах өнгө */
    .col1 .front { background: #86efac; color: #065f46; } /* 10 */
    .col2 .front { background: #93c5fd; color: #1e3a8a; } /* 20 */
    .col3 .front { background: #fca5a5; color: #7f1d1d; } /* 30 */

    /* Сонгогдсон карт бусад хүнд харагдах байдлаар */
    .locked .front {
      background: #991b1b !important;
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase SDK импорт
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBE9TRGbTsiarnipX0xGmYxUXfBT8DLta4",
  authDomain: "flip-cart-6d5bc.firebaseapp.com",
  databaseURL: "https://flip-cart-6d5bc-default-rtdb.firebaseio.com",
  projectId: "flip-cart-6d5bc",
  storageBucket: "flip-cart-6d5bc.firebasestorage.app",
  messagingSenderId: "635137181933",
  appId: "1:635137181933:web:96da40affb0b528cc9a4e4",
  measurementId: "G-77SM94MFEY"
};


    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 9 ширхэг карт үүсгэнэ
    const grid = document.getElementById("grid");
    const cols = [10, 20, 30];
    let userId = "user_" + Math.random().toString(36).substring(2, 8);

    for (let y = 3; y >= 1; y--) {
      for (let x = 1; x <= 3; x++) {
        const id = `${x}-${y}`;
        const col = `col${x}`;
        const card = document.createElement("div");
        card.className = `card ${col}`;
        card.innerHTML = `
          <div class="inner" id="card-${id}" data-id="${id}">
            <div class="face front">${cols[x-1]}</div>
            <div class="face back">(${x},${y}) координат</div>
          </div>`;
        grid.appendChild(card);
      }
    }

    // Реалтайм listener
    onValue(ref(db, "cards"), (snapshot) => {
      const data = snapshot.val() || {};
      document.querySelectorAll(".inner").forEach(el => {
        const id = el.dataset.id;
        const state = data[id];
        el.classList.remove("flipped", "locked");
        if (state?.flipped) {
          if (state.selectedBy === userId) {
            el.classList.add("flipped");
          } else {
            el.classList.add("locked");
          }
        }
      });
    });

    // Карт дарахад
    document.querySelectorAll(".inner").forEach(el => {
      el.addEventListener("click", async () => {
        const id = el.dataset.id;
        const cardRef = ref(db, "cards/" + id);
        const snap = await get(cardRef);
        const state = snap.val();
        if (state?.flipped) return; // аль хэдийн flip болсон бол болиулах
        await set(cardRef, { flipped: true, selectedBy: userId });
      });
    });
  </script>
</body>
</html>
